<!DOCTYPE html>
<html>
    <head>
        <title>Labyrinth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <style>
            body {
                overflow: hidden;
                background: rgb(30, 30, 30);
            }
            .text-display {
                position: fixed;
                bottom: 40px;  /* Position above version number */
                left: 50%;
                transform: translateX(-50%);
                font-family: monospace;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
                background: rgba(0, 0, 0, 0.3);
                padding: 5px 10px;
                border-radius: 4px;
                z-index: 1000;
                pointer-events: none;
                max-width: 80%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .joystick-container {
                position: fixed;
                right: 40px;
                bottom: 33vh;  /* Changed from top: 50% to bottom: 33vh */
                z-index: 1000;
            }
            .joystick-container {
                position: fixed;
                bottom: calc(33.33vh - 50px);
                z-index: 1000;
            }

            .joystick-left {
                left: 40px;
            }

            .joystick-right {
                right: 40px;
            }

            .joystick-base {
                width: 100px;
                height: 100px;
                background: rgba(128, 128, 128, 0.3);
                border-radius: 50%;
                position: relative;
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.1);
            }

            .joystick-stick {
                width: 50px;
                height: 50px;
                background: radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.8),
                    rgba(180, 180, 180, 0.8));
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                cursor: grab;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
                transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                user-select: none;
                touch-action: none;
            }

            .joystick-stick:active {
                cursor: grabbing;
            }
            .minimap {
                position: fixed;
                top: 50px;          /* Moved from bottom to top, increased from 20px */
                right: 50px;        /* Increased from 20px */
                width: 200px;
                height: 200px;
                background-color: rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.5);
                transform: rotate(45deg);
                pointer-events: none;
                z-index: 1000;
            }
            .countdown {
                position: fixed;
                top: 20px;
                left: 50%;         /* Center horizontally */
                transform: translateX(-50%);  /* Offset by half width for true center */
                font-family: 'Arial', sans-serif;
                font-size: 36px;
                font-weight: bold;
                color: rgba(255, 255, 255, 0.9);
                background-color: rgba(0, 0, 0, 0.3);
                padding: 10px 20px;
                border-radius: 8px;
                z-index: 1000;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                letter-spacing: 2px;
            }
            .compass {
                position: fixed;
                top: 15px;          /* Moved up */
                right: 15px;        /* Moved right */
                width: 40px;        /* Default size - will be set by JS */
                height: 40px;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                z-index: 1000;
            }
            .box-score {
                position: fixed;
                left: 20px;
                top: 20px;
                background: rgba(0, 0, 0, 0.3);
                padding: 15px;
                border-radius: 8px;
                font-family: Arial, sans-serif;
                color: white;
                z-index: 1000;
                overflow: hidden; /* Ensure content stays within bounds */
                transition: width 0.3s ease, height 0.3s ease;
            }

            .score-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 10px;
                margin: 2px 0;
                width: calc(100% - 20px); /* Account for padding */
                transition: transform 0.5s ease;
                position: absolute;
                left: 0;
            }
            .season {
                margin-right: 10px;
                font-weight: bold;
            }
            .spring { color: #FFB6C1; }
            .summer { color: #90EE90; }
            .autumn { color: #FFE5B4; }
            .winter { color: #A5F2F3; }
            .version-display {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: rgba(255, 255, 255, 0.5);
                z-index: 1000;
                pointer-events: none;
                font-family: monospace;
            }
            #codelink {
                position: fixed; bottom: 10px; right: 10px; padding: .5em; border-radius: 30px;
                opacity: 50%; background: lightgray; box-shadow: 1px 1px 5px black;
                text-decoration: none; font-family: monospace; font-size: 1.5em; z-index: 1000;
            }
            #codelink:hover {
                opacity: 100%;
            }
        </style>

    </head>
    <body>
        <div id="minimap" class="minimap"></div>
        <div id="countdown" class="countdown">0:00</div>
        <div id="compass" class="compass"></div>
        <div class="box-score">
            <div class="score-row" data-season="Spring">
                <span class="season spring">Spring</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Summer">
                <span class="season summer">Summer</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Autumn">
                <span class="season autumn">Autumn</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Winter">
                <span class="season winter">Winter</span>
                <span class="score">4</span>
            </div>
        </div>
        <div id="version-number" class="version-display">v0.1.0-alpha.17</div>
        <!-- <a id="codelink" href="https://github.com/multisynq/physics-fountain/blob/main/index.html"
        title="View source code on GitHub" target="_blank">{...}</a> -->
    </body>
</html>
