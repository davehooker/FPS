<!DOCTYPE html>
<html>
    <head>
        <title>Labyrinth</title>
            <!-- Enable fullscreen mode when launched from home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <!-- Control the status bar appearance -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <!-- Disable automatic phone number detection -->
        <meta name="format-detection" content="telephone=no">
        
        <!-- Set the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta charset="utf-8">
        <style>
            body {
                overflow: hidden;
                background: rgb(30, 30, 30);
            }
            .text-display {
                position: fixed;
                bottom: 40px;  /* Position above version number */
                left: 50%;
                transform: translateX(-50%);
                font-family: monospace;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
                background: rgba(0, 0, 0, 0.3);
                padding: 5px 10px;
                border-radius: 4px;
                z-index: 1000;
                pointer-events: none;
                max-width: 80%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .minimap-wrapper {
                position: fixed;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                pointer-events: none;
                z-index: 1000;
            }

            .minimap {
                position: relative;  /* Changed from fixed */
                top: 0;             /* Reset positioning */
                left: 0;            /* Reset positioning */
                width: 220px;
                height: 220px;
                background-color: rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.5);
                transform-origin: center center;
            }
            .countdown {
                position: fixed;
                top: 40vh;
                right: 20px;
                transform: translateY(-50%);
                font-family: 'Arial', sans-serif;
                font-size: 36px;
                font-weight: bold;
                color: rgba(255, 255, 255, 0.9);
                background-color: rgba(0, 0, 0, 0.3);
                padding: 10px 20px;
                border-radius: 8px;
                z-index: 1000;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                letter-spacing: 2px;
                pointer-events: none;  /* Add this line */
            }
            .box-score {
                position: fixed;
                left: 20px;
                top: 40vh;  /* Changed to 40% from top */
                transform: translateY(-50%);  /* Center the box itself */
                background: rgba(0, 0, 0, 0.3);
                padding: 15px;
                border-radius: 8px;
                font-family: Arial, sans-serif;
                color: white;
                z-index: 1000;
                overflow: hidden;
                transition: width 0.3s ease, height 0.3s ease;
            }
            .score-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 10px;
                margin: 2px 0;
                width: calc(100% - 20px); /* Account for padding */
                transition: transform 0.5s ease;
                position: absolute;
                left: 0;
            }
            .season {
                margin-right: 10px;
                font-weight: bold;
            }
            .spring { color: #FFB6C1; }
            .summer { color: #90EE90; }
            .autumn { color: #FFE5B4; }
            .winter { color: #A5F2F3; }
            .center-icon {
                position: fixed;
                left: 50%;
                bottom: 100px;
                transform: translateX(-50%);
                z-index: 1000;
                pointer-events: none;
                display: block;
            }
            .center-icon img {
                display: block;
                width: 32px;  /* Default size */
                height: 32px; /* Default size */
                object-fit: contain;
                /* Multiple shadows for stronger effect */
                filter:
                    /* Dark outer shadow */
                    drop-shadow(0 4px 3px rgba(0, 0, 0, 0.5))
                    /* Black base shadow */
                    drop-shadow(0 2px 2px rgba(0, 0, 0, 0.9))
                    /* Inner shadow for definition */
                    drop-shadow(0 1px 1px rgba(0, 0, 0, 0.7));
            }
            .version-display {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: rgba(255, 255, 255, 0.5);
                z-index: 1000;
                pointer-events: none;
                font-family: monospace;
            }
            .fullscreen-button {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                background: rgba(0, 0, 0, 0.3);  /* More transparent background */
                border: none;                     /* Removed white border */
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
                color: white;
                font-size: 32px;                 /* Larger icon */
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;        /* Smooth transition for all changes */
                pointer-events: auto;
            }

            .fullscreen-button:hover {
                background: rgba(0, 0, 0, 0.5);
                transform: scale(1.1);            /* Icon grows slightly on hover */
            }

            .fullscreen-button:active {
                transform: scale(0.95);           /* Slight press effect */
            }
            .victory-display {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 2000;
                pointer-events: none;
                background: rgba(0, 0, 0, 0.3); /* Add semi-transparent background */
            }

            .victory-icon {
                width: 66vh;
                height: 66vh;
                max-width: 66vw;
                max-height: 66vw;
                object-fit: contain;
                display: block; /* Ensure image is displayed as block */
            }

            .victory-text {
                font-family: 'Arial', sans-serif;
                font-size: 48px;
                font-weight: bold;
                margin-top: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                padding: 20px; /* Add some padding */
            }

            #codelink {
                position: fixed; bottom: 10px; right: 10px; padding: .5em; border-radius: 30px;
                opacity: 50%; background: lightgray; box-shadow: 1px 1px 5px black;
                text-decoration: none; font-family: monospace; font-size: 1.5em; z-index: 1000;
            }
            #codelink:hover {
                opacity: 100%;
            }
            #container {
                pointer-events: none;
            }
        </style>
        <%= croquet_script %>
    </head>
    <body>
        <div class="minimap-wrapper">
            <div id="minimap" class="minimap"></div>
        </div>
        <div id="countdown" class="countdown">0:00</div>
        <div id="victory-display" style="display: none;">
            <img class="victory-icon" alt="Winner">
            <div class="victory-text"></div>
        </div>
        <div class="box-score">
            <div class="score-row" data-season="Spring">
                <span class="season spring">üå∏ Spring</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Summer">
                <span class="season summer">üåø Summer</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Autumn">
                <span class="season autumn">üçÅ Autumn</span>
                <span class="score">4</span>
            </div>
            <div class="score-row" data-season="Winter">
                <span class="season winter">‚ùÑÔ∏è Winter</span>
                <span class="score">4</span>
            </div>
        </div>
        <div id="version-number" class="version-display">v0.1.0-alpha.72</div>
        <!-- <a id="codelink" href="https://github.com/multisynq/physics-fountain/blob/main/index.html"
        title="View source code on GitHub" target="_blank">{...}</a> -->
    </body>
</html>
