<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>Labyrinth Lobby</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üçÅ</text></svg>"></link>
        <style>
            body, html {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            h2 {
                font-size: large;
            }
            button {
                cursor: pointer;
            }
            #lobby {
                display: none;
            }
            .in-lobby > #lobby {
                display: block;
            }
            #sessions {
                list-style: decimal inside;
                margin: 0;
                padding: 0;
            }
            #sessions > li {
                cursor: pointer;
                padding: 1em;
                font-family: Arial, sans-serif;
                font-weight: 700;
                font-size: 1.1rem;
                margin-top: 10px;
                transition: all 0.2s ease-in-out;
                border-radius: 5px;
            }
            .blue {
                color: blue;
                background-color: lightskyblue;
            }
            .red {
                color: crimson;
                background-color: pink;
            }
            .yellow {
                color: darkgoldenrod;
                background-color: gold;
            }
            .green {
                color: green;
                background-color: lightgreen;
            }
            .black {
                color: white;
                background-color: darkgreen;
            }
            #app {
                position: fixed;
                top: 0;
                left: 0;
                border: none;
                height: 100vh;
                width: 100vw;
                display: block;
            }
            .in-lobby > #app {
                display: none;
            }
            #croquet_dock {
                display: none;
            }
            .in-lobby > #croquet_dock {
                display: block;
            }
            #games {
                width: 75%;
                margin: 0 auto;  /* Center horizontally */
                display: block;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                padding: 30px;
                color: white;
                font-family: Arial, sans-serif;
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                top: calc(80px + 20px + 70px + 20px); /* banner + spacing + button height + spacing */
                bottom: 80px; /* Fixed distance from bottom */
                overflow-y: auto; /* Enable scrolling if content overflows */
            }

            /* Update games container to not interfere with fixed positioning */
            #games-container {
                background: url('./assets/textures/Labyrinth.png') no-repeat center center fixed;
                background-size: cover;
                width: 100vw;
                height: 100vh;
            }

            #start-new {
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold;
                color: #FFFFFF;
                background: rgba(0, 0, 0, 0.95);
                padding: 20px 40px;
                border: 3px solid rgba(255, 255, 255, 0.8);
                border-radius: 16px;
                cursor: pointer;
                box-shadow:
                    0 0 0 2px rgba(0, 0, 0, 0.3),
                    0 4px 6px rgba(0, 0, 0, 0.4),
                    0 8px 12px rgba(0, 0, 0, 0.3),
                    0 16px 24px rgba(0, 0, 0, 0.2),
                    0 32px 48px rgba(0, 0, 0, 0.1);
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
                transition: all 0.2s ease-in-out;
                position: fixed;
                left: 50%;
                top: calc(70px + 20px); /* banner height (65px) + desired spacing (20px) */
                transform: translate(-50%, 0);
            }

            #start-new:hover {
                transform: translate(-50%, 3px) scale(1.02);
                box-shadow:
                    0 0 0 2px rgba(0, 0, 0, 0.3),
                    0 6px 8px rgba(0, 0, 0, 0.4),
                    0 12px 16px rgba(0, 0, 0, 0.3),
                    0 24px 32px rgba(0, 0, 0, 0.2),
                    0 48px 64px rgba(0, 0, 0, 0.1);
                border-color: rgba(255, 255, 255, 0.9);
            }

            #start-new:active {
                transform: translate(-50%, 2px) scale(0.98);
                box-shadow:
                    0 0 0 2px rgba(0, 0, 0, 0.3),
                    0 2px 4px rgba(0, 0, 0, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.2),
                    0 16px 32px rgba(0, 0, 0, 0.1);
                border-color: rgba(255, 255, 255, 0.7);
            }

            p#users {
                text-align: center;
                margin-top: 0px;
                font-weight: 600;
                color: white;
            }

            #powered-by{
                background: url('./assets/textures/Powered By Multisynq.png') no-repeat;
                height: 60px;
                width:196px;
                background-size: contain;
                position: fixed;
                bottom: 5px;
                right: 5px;
            }
            #powered-by:hover{
                height: 65px;
                width: 213px;
                transition: all .2s ease-in-out;
            }
            #no-games {
                font-family: Arial, sans-serif;
                font-weight: 700;
                font-size: 1.1rem;
                color: rgba(255, 255, 255, 0.7);
                display: flex;
                min-height: 300px;
                margin: auto;
                border-radius: 10px;
                align-items: center;
                justify-content: center;
            }
            #no-games.hidden {
                display: none;
            }

            /*dialog*/
            #start-dialog{
                border-radius: 15px;
                pointer-events: auto;
                background-color: rgba(0, 0, 0, 0.7) !important;
                color: white;
                background-clip: padding-box;
                border: 1px solid rgba(0,0,0,.2);
                border-radius: 0.3rem;
                outline: 0;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            #start-contents{
                padding: 40px;
            }

            .modal-header{
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-align: start;
                -ms-flex-align: start;
                align-items: flex-start;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                border-top-left-radius: 0.3rem;
                border-top-right-radius: 0.3rem
            }

            dialog::backdrop{
                background-color:rgba(0,0,0,0.4);
            }

            .start-new-title{
                text-align: center;
                font-size: 2rem;
            }

            .modal-footer{
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: end;
                -ms-flex-pack: end;
                justify-content: flex-end;
                padding: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .close:not(:disabled):not(.disabled) {
                cursor: pointer;
            }
            .modal-header .close {
                padding: 1rem;
                margin: -1rem -1rem -1rem auto;
            }
            button.close {
                padding: 0;
                background-color: transparent;
                border: 0;
                -webkit-appearance: none;
            }

            .close{
                float: right;
                font-size: 1.5rem;
                font-weight: 700;
                line-height: 1;
                color: #fff;
                text-shadow: none;
                opacity: .5;
            }

            .modal-title {
                margin: 0;
                line-height: 1.5;
            }
            .h5, h5 {
                font-size: 1.25rem;
            }

            .modal-footer>:not(:last-child) {
                margin-right: 0.25rem;
            }

            .btn-secondary {
                color: #fff;
                background-color: #6c757d;
                border-color: #6c757d;
            }
            .btn {
                display: inline-block;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                border: 1px solid transparent;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            }

            .btn-primary{
                color: #fff;
                background-color: #28a745;
                border-color: #28a745;
            }

            input{
                width: 114px;
                border-radius: 5px;
                height: 36px;
                width: 150px;
                margin-left: 10px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;            
            }

            #game-name{
                font-size:20px;
                color: white;            
            }
            .banner {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 15px 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .banner h1 {
                margin: 0;
                font-size: 1.8em;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .version-display {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: rgba(255, 255, 255, 0.5);
                z-index: 10000;
                pointer-events: none;
                font-family: monospace;
            }
        </style>
        <script>window.API_KEY = {};</script>
        <%= croquet_script %>
    </head>
    <body>
        <div id="stats" class="banner">
            <h1>üåø Labyrinth of Seasons üåø</h1>
        </div>
        <div id="lobby">
            <div id="intro"></div>
            <div id="games-container">
                <button id="start-new">New Game</button>
                <dialog id="start-dialog">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title">New Game</h5>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true" class="start-dialog-cancel">√ó</span>
                            </button>
                        </div>
                        <div id="start-contents">
                            <label for="start-dialog-name" id="game-name">Game name:</label>
                            <input type="text" id="start-dialog-name" name="game-name" placeholder="My Game" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" value="cancel" class="btn btn-secondary start-dialog-cancel">Cancel</button>
                            <button type="submit" value="default" id="start-dialog-submit" class="btn btn-primary">Enter Game</button>
                        </div>
                    </form>
                </dialog>
                <div id="games">
                    <p id="users"></p>
                    <ul id="sessions"></ul>
                    <p id="no-games">No games found</p>
                </div>
                <a href="https://multisynq.io" target="_blank"><div id="powered-by"></div></a>
            </div>
        </div>
        <div id="version-number" class="version-display">v0.1.1-alpha.97</div>
        <iframe id="app" src="about:blank"></iframe>
    </body>
</html>
